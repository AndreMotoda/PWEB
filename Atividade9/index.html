<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>

<body>
    <h1>Funções</h1>

    <h2>Maior de três números</h2>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <input type="number" id="num3" placeholder="Número 3">
    <button onclick="mostrarMaior()">Mostrar Maior</button>
    <p id="resultadoMaior"></p>

    <h2>Ordenar três números</h2>
    <button onclick="mostrarOrdemCrescente()">Ordenar</button>
    <p id="resultadoOrdenado"></p>

    <h2>Verificar Palíndromo</h2>
    <input type="text" id="stringPalindromo" placeholder="Digite uma string">
    <button onclick="verificarPalindromo()">Verificar</button>
    <p id="resultadoPalindromo"></p>

    <h2>Verificar Triângulo</h2>
    <input type="number" id="lado1" placeholder="Lado 1">
    <input type="number" id="lado2" placeholder="Lado 2">
    <input type="number" id="lado3" placeholder="Lado 3">
    <button onclick="verificarTriangulo()">Verificar Triângulo</button>
    <p id="resultadoTriangulo"></p>
    <script>
        function maiorDeTres(a, b, c) {
            return Math.max(a, b, c);
        }

        function mostrarMaior() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);
            const maior = maiorDeTres(num1, num2, num3);
            document.getElementById("resultadoMaior").innerText = `O maior número é: ${maior}`;
        }

        function ordemCrescente(a, b, c) {
            return [a, b, c].sort((a, b) => a - b);
        }

        function mostrarOrdemCrescente() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);
            const ordenados = ordemCrescente(num1, num2, num3);
            document.getElementById("resultadoOrdenado").innerText = `Números em ordem crescente: ${ordenados.join(", ")}`;
        }

        function palindromo(str) {
            const strMaiuscula = str.toUpperCase();
            return strMaiuscula === strMaiuscula.split("").reverse().join("");
        }

        function verificarPalindromo() {
            const inputString = document.getElementById("stringPalindromo").value;
            const resultado = palindromo(inputString) ? "é um palíndromo." : "não é um palíndromo.";
            if(inputString == null || inputString == undefined || inputString == "")
            document.getElementById("resultadoPalindromo").innerText = '';
            else
            document.getElementById("resultadoPalindromo").innerText = `A string "${inputString}" ${resultado}`;
        }

        function tipoTriangulo(a, b, c) {
            if (a + b > c && a + c > b && b + c > a) {
                if (a == b && b == c) {
                    return "Triângulo equilátero";
                } else if (a == b || a == c || b == c) {
                    return "Triângulo isósceles";
                } else {
                    return "Triângulo escaleno";
                }
            } 
            else {
                return "Não forma um triângulo";
            }
        }

        function verificarTriangulo() {
            const lado1 = parseFloat(document.getElementById("lado1").value);
            const lado2 = parseFloat(document.getElementById("lado2").value);
            const lado3 = parseFloat(document.getElementById("lado3").value);
            const resultado = tipoTriangulo(lado1, lado2, lado3);
            document.getElementById("resultadoTriangulo").innerText = resultado;
        }
    </script>
</body>

</html>
